<header-back [titulo]="'Citas'"></header-back>

<ion-content [fullscreen]="true">
    <ion-segment mode="md" [scrollable]="true" [value]="selectId" [(ngModel)]="selectId" (ionChange)="onChange($event)"
        color="principal">
        <ion-segment-button value="1">
            Reservadas
        </ion-segment-button>
        <ion-segment-button value="2">
            Atendidas
        </ion-segment-button>
        <ion-segment-button value="3">
            Canceladas
        </ion-segment-button>
    </ion-segment>

    <ion-card *ngFor="let item of data">
        <ion-card-header>
            <ion-card-title>{{ item.nombres }} {{ item.apellidos }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Fecha:</ion-label>
                <ion-label>{{ item.fecha }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Hora inicio:</ion-label>
                <ion-label>{{ item.hora_inicio }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Detalle tipo:</ion-label>
                <ion-label>{{ item.detalle_tipo }}</ion-label>
            </ion-item>

            <ion-button color="principal" *ngIf="item.id_estado == 1" (click)="cancelacionCita(item)">
                Cancelar
            </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
